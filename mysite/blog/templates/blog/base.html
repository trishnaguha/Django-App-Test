{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Trishna's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'post_list' %}">Trishna's Blog</a></h1>
            <div class="social-icons">
                <a href="https://twitter.com/trishna_g" class="btn btn-round btn-clear btn-twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/trishnaguha" class="btn btn-round btn-clear btn-linkedin"><i class="fa fa-linkedin-square"></i></a>
                <a href="https://github.com/trishnaguha" class="btn btn-round btn-clear btn-github"><i class="fa fa-github"></i></a>
                <a href="https://www.facebook.com/trishna.guha2" class="btn btn-round btn-clear btn-facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://plus.google.com/u/0/+TrishnaGuha" class="btn btn-round btn-clear btn-google"><i class="fa fa-google-plus"></i></a>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
