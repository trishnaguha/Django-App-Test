<!DOCTYPE html>
<html>
    <head>
        <title>Trishna's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Trishna's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>Published on: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
